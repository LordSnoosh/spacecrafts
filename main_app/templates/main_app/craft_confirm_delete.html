{% extends 'base.html' %}
{% block content %}
  <h1 tabindex="-1">Delete Craft</h1>
  <h4 tabindex="-1">Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>
  <form tabindex="-1" action="" method="POST">
    {% csrf_token %}
    <input tabindex="1" type="submit" value="Yes - Delete!" class="btn">
  </form>
  <a href="{% url 'crafts' %}">Cancel</a>
{% endblock %}
