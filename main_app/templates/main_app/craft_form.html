{% extends 'base.html' %} {% block content %}
<h1>Edit</h1>



<div class="col s6">
  <form action="{% url 'edit' craft.id %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input name='url' value="{{url}}" type='hidden'>
    <label for="id_badges">Badges</label>
    <div class="select-wrapper">
      <select name="badges" multiple size="5" id="id_badges">
        {% for badge in badges.all %}
        <option value="{{badge.id}}">{{badge.name}}</option>
        {% endfor %}
      </select>
    </div>
    <div>HAS THESE BADGES</div>
    <div class="select-wrapper">
      <select name="badges_has" multiple size="5" id="id_badges2">
        {% for badge in craft.badges.all %}
        <option value="{{badge.id}}">{{badge.name}}</option>
        {% endfor %}
      </select>
    </div>
    <div>HAS THESE PHOTOS</div>
    <div class="select-wrapper">
      <select name="photos" multiple size="5" id="photos">
        {% for photo in photos.all %}
        <option value="{{photo.id}}">{{photo.url}}</option>
        {% endfor %}
      </select>
    </div>
    <input type="file" name="photo-file">
    <input type="submit" class="btn" value="Add Craft">
  </form>
  <a href="{% url 'crafts_delete' craft.id %}">Delete</a>
  <a href="javascript:history.back()">Go Back</a>
</div>


<script>

  const conditionEl = document.getElementById("id_condition");
  M.FormSelect.init(conditionEl);

  const badgesEl = document.getElementById("id_badges");
    M.FormSelect.init(badgesEl);

  const badgesEl2 = document.getElementById("id_badges2");
    M.FormSelect.init(badgesEl2);

  const photoEl = document.getElementById("photos");
  M.FormSelect.init(photoEl);
    
</script>

{% endblock %}
