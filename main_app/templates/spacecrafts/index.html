{% extends 'base.html' %}
{% block content %}

<a href="/search/" >ADD A CRAFT</a>

{% for craft in crafts %}
<a href="{% url 'crafts_update' craft.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ craft.name }}</span>
            <p>MANUFACTURER: {{ craft.manufacturer }}</p>
            <p>MODEL: {{ craft.model }}</p>
            <p>PRICE: {{ craft.sell_price }}</p>
            <p>MILEAGE: {{ craft.mileage }}</p>
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}



<a href="{% url 'crafts_delete' craft.id %}">Delete</a>
