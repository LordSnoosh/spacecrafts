{% extends 'base.html' %}
{% block content %}

<h1 tabindex="-1">Sign Up</h1>

{% if error_message %}<p tabindex="-1" class="red-text">{{ error_message }}</p>{% endif %}

<form tabindex="-1" method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input tabindex="1" type="submit" class="btn" value="signup">
</form>

{% endblock %}
